- key: iris_kraya
  title: Vom Junior zum Job bei Amazon in New&nbsp;York
  name: Iris Kraya
  role: Cloud Application Architect bei Amazon Web Services (AWS)
  screenshot: true
  statement: |
    <p>
      Dank der großartigen Unterstützung von Clemens konnte ich einen
      <strong>Job bei Amazon Web Services</strong> ergattern! So habe ich
      <strong>meinen Traum verwirklicht</strong>: Ich lebe in <strong>New York</strong> und arbeite
      als <strong>Cloud Application Architect</strong>.
    </p>
    <p>
      Als Junior-Entwicklerin hatte ich das Glück, einige Monate von Clemens als engagiertem Mentor
      begleitet zu werden. Er vermittelte mir <strong>effektive Arbeitsmethoden</strong> und faszinierte
      mich mit seinem <strong>tiefgreifenden technischen Wissen</strong> sowie seiner
      <strong>Leidenschaft für die Software-Entwicklung</strong>. Clemens hat ein besonderes Gespür
      dafür, was Juniors benötigen, um sie
      <strong>in kürzester Zeit zu erstklassigen Entwickler:innen</strong> zu verwandeln.
    </p>
- key: dainius_stankevicius
  title: Ohne Clemens wäre ich heute nicht CTO
  name: Dainius Stankevičius
  role: CTO von Viridad
  screenshot: true
  statement: |
    <p>
      Ich hatte das große Glück, Clemens während meiner ersten Schritte in der Webentwicklung als
      Mentor an meiner Seite zu haben. Dank seiner wertvollen Unterstützung bin ich heute ein
      <strong>erfolgreicher Entwicklungsprofi und CTO in einem Start-up</strong>.
    </p>
    <p>
      Er vermittelte mir nicht nur ein <strong>solides Fundament in der Software-Entwicklung</strong>,
      sondern auch kritisches Denken in der sich ständig wandelnden Entwicklungslandschaft. Sein
      <strong>pragmatischer Ansatz zur Problemlösung</strong>, seine
      <strong>inspirierend positive Einstellung</strong> und seine <strong>geduldige ruhige Art</strong>
      machten meine Weiterentwicklung zu einem wahren Vergnügen!
    </p>
    <p>
      Clemens kümmert sich aufrichtig um seine Mentees und half mir meisterhaft,
      <strong>technische Herausforderungen eigenständig zu bewältigen</strong>. Ich kann Clemens
      wärmstens als einen <strong>herausragenden Mentor im Bereich der Software-Entwicklung</strong>
      empfehlen!
    </p>
- key: eva_lettner
  title: Als Quereinsteigerin zur Engineering Managerin
  name: Eva Lettner
  role: Engineering Managerin bei This Dot
  statement: |
    <p>
      Als <strong>Quereinsteigerin</strong> war ich vor der Zusammenarbeit mit Clemens eine
      unerfahren Developerin, vor allem in den <strong>theoretischen Grundlagen der Softwareentwicklung</strong>.
      Clemens stellte mir <strong>gut durchdachten Aufgaben</strong>, die immer komplexer wurden und
      aufeinander aufbauten. So lernte ich Schritt für Schritt <strong>extrem viel in kurzer
      Zeit</strong>.
    </p>
    <p>
      Clemens besitzt die Gabe, <strong>komplexe Dinge erklären zu können</strong>, ohne dass sie
      einem Angst machen. Im Handumdrehen konnte ich wichtige <strong>Projekte eigenständig
      umsetzen</strong>. So entwickelte ich <strong>anspruchsvolle Features</strong> für eine
      Buchhaltungsplattform sowohl im <strong>Frontend als auch im Backend</strong>.
    </p>
    <p>
      <strong>In nur wenigen Monaten</strong> verwandelte ich mich dank Clemens' Unterstützung
      <strong>von der Quereinsteigerin zur Profi-Entwicklerin</strong>. Heute bin ich
      <strong>Engineering Managerin</strong> und blicke dankbar auf diese prägende Zeit zurück. Ohne
      zu zögern würde ich wieder mit Clemens zusammenarbeiten. ❤️
    </p>
