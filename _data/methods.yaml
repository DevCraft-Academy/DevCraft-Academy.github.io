- icon: graph-up-arrow
  title: Deine Entwicklung planen
  steps:
    - Analyse, über welches Wissen du schon verfügst und welches dir zum Senior Developer noch fehlt.
    - Feedback von erfahrenen Seniors und individuelle Planerstellung.
- icon: mortarboard
  title: Wertvolles Wissen aufbauen
  steps:
    - Erweitere täglich dein Wissens, das dir in deiner gesamten Karriere dienen wird.
    - Spielerisch trainierst du das Gelernte, damit es sich in dein Langzeitgedächtnis einbrennt.
- icon: rocket-takeoff
  title: Profi-Fähigkeiten einüben
  steps:
    - Wende dein Wissen sofort im Job an.
    - Starte ein Projekt mit anderen Juniors. Dabei wendest du alle theoretischen Kenntnisse in der Praxis an und vertiefst sie.
    - Ein Top-Mentor steht dir persönlich zur Seite.
