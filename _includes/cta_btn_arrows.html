<!-- CTA -->
<div class="container mt-10">
    <div class="w-lg-75 mx-lg-auto">
      <div class="card card-sm overflow-hidden">
        <!-- Card -->
        <div class="card-body">
          <div class="row justify-content-md-start align-items-md-center text-center text-md-start">
            <div class="col-md offset-md-3 mb-3 mb-md-0">
              <h4 class="card-title">{{ include.text }}</h4>
            </div>

            <div class="col-md-auto">
              <a class="btn btn-primary btn-transition" href="https://devcraft.academy/quiz-funnel/quiz-1.html">{{ include.btn-text }}</a>
            </div>
          </div>

          <!-- SVG Shape -->
          <figure class="w-25 d-none d-md-block position-absolute top-0 start-0 mt-n2">
            <img class="card-img" src="{{ include.img-url}}" alt="Image Description">
          </figure>
          <!-- End SVG Shape -->
        </div>
        <!-- End Card -->
      </div>
    </div>
</div>
<!-- End CTA -->
