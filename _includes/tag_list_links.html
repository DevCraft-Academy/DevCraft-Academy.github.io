<div class="tag-display">
    <!-- Tags -->
    <div class="d-md-flex align-items-md-center text-center text-md-start">
      {% for tag in page.tags %}
        <a class="btn btn-soft-primary btn-xs rounded-pill m-1" href="/tags.html?tag={{ tag | url_encode }}">{{ tag }}</a>
      {% endfor %}
    </div>
    <!-- End Tags -->
</div>
